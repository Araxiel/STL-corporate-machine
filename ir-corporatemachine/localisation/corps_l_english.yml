pft_corp_agriculture: "Agricultural Corporation"
pft_corp_agriculture_desc: "This massive megacorporation works in the agricultural sector; it operates massive farms and delivers food across the entire nation and beyond. Agricultural companies are in some ways the least difficult to deal with and at the same time possibly the most important sector."

pft_corp_mining: "Mining Corporation"
pft_corp_mining_desc: "This massive megacorporation works in the mining sector; it operates massive mines and delivers minerals and metals across the entire nation and beyond. Mining Corporations just want one thing; more mines. They constantly look for new deposits to exploit."

agricultural_corp.1.title: "Agricultural Megacorporation Formed"
agricultural_corp.1.desc: "It has come to our attention that §H[Root.GetName]§!, one of our nation's agricultural companies, has grown to impressive size. They now operate across multiple planets and engage a small army of employees.\n\nThis corporation will try to influence politics, especially if they feel red-tape and the government get in the way of profits. An angry Megacorporation will be a source of trouble, but one that approves of the government's actions could prove useful.\n\n[@OWNER_agricultural_corp_home.GetName]"

mining_corp.1.title: "Mining Megacorporation Formed"
mining_corp.1.desc: "It has come to our attention that §H[Root.GetName]§!, one of our nation's largest mining companies, has grown to impressive size. They now operate across multiple planets and engage a small army of employees.\n\nThis corporation will try to influence politics, especially if they feel red-tape and the government get in the way of profits. An angry Megacorporation will be a source of trouble, but one that approves of the government's actions could prove useful."

corp_general.2.title: "Megacorp Builds HQ"
corp_general.2.desc: "§H[Root.GetName]§! is in the process of building a large company headquarters on §Y[new_corp_HQ_planet.GetName]§!.\n\nThis will cement their hold on that planet and make the coordination of their business empire under §H[Root.Leader.GetTitle] [Root.Leader.GetName]§! easier. Expect more acquisitions by them in the near future."

